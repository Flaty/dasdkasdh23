name: Build and Deploy to Production

on:
  push:
    branches: [ "main" ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  BACKEND_IMAGE_NAME: my-tg-app-backend
  NGINX_IMAGE_NAME: my-tg-app-nginx

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE_NAME }}:latest

      - name: Build and push Nginx image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.nginx
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/${{ env.NGINX_IMAGE_NAME }}:latest
          # üî•üî•üî• –ì–õ–ê–í–ù–´–ô –§–ò–ö–°: –û—Ç–∫–ª—é—á–∞–µ–º –∫—ç—à –¥–ª—è —ç—Ç–æ–π —Å–±–æ—Ä–∫–∏ üî•üî•üî•
          # –≠—Ç–æ –∑–∞—Å—Ç–∞–≤–∏—Ç GitHub Actions —Å–æ–±—Ä–∞—Ç—å —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥ —Å –Ω—É–ª—è, –∏—Å–ø–æ–ª—å–∑—É—è —Ç–≤–æ–∏ –ø–æ—Å–ª–µ–¥–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è.
          no-cache: true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ —Ä–∞–±–æ—á—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é
            cd /root/my-tg-app

            # –ó–∞–ø–∏—Å—ã–≤–∞–µ–º .env.prod
            cat > .env.prod << 'EOF'
            ${{ secrets.ENV_FILE_CONTENT }}
            EOF

            # –ó–∞–ø–∏—Å—ã–≤–∞–µ–º docker-compose.prod.yml
            cat > docker-compose.prod.yml << 'EOF'
            ${{ secrets.COMPOSE_PROD_YML_CONTENT }}
            EOF

            # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Ñ–∞–π–ª—ã –Ω–µ –ø—É—Å—Ç—ã–µ. –ï—Å–ª–∏ —á—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫, —Å–∫—Ä–∏–ø—Ç —É–ø–∞–¥–µ—Ç.
            if [ ! -s .env.prod ]; then echo "ERROR: .env.prod is empty after write!" >&2; exit 1; fi
            if [ ! -s docker-compose.prod.yml ]; then echo "ERROR: docker-compose.prod.yml is empty after write!" >&2; exit 1; fi

            # –ó–∞–ø—É—Å–∫–∞–µ–º docker-compose —Å —Ñ–ª–∞–≥–æ–º --env-file
            # –°–Ω–∞—á–∞–ª–∞ –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —Å–∫–∞—á–∏–≤–∞–µ–º –Ω–æ–≤—ã–µ –æ–±—Ä–∞–∑—ã, –∫–æ—Ç–æ—Ä—ã–µ –º—ã —Ç–æ–ª—å–∫–æ —á—Ç–æ —Å–æ–±—Ä–∞–ª–∏
            docker-compose --env-file .env.prod -f docker-compose.prod.yml pull
            # –ó–∞—Ç–µ–º –ø–æ–¥–Ω–∏–º–∞–µ–º —Å–µ—Ä–≤–∏—Å—ã, –ø–µ—Ä–µ—Å–æ–∑–¥–∞–≤–∞—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã, –µ—Å–ª–∏ –æ–±—Ä–∞–∑—ã –æ–±–Ω–æ–≤–∏–ª–∏—Å—å
            docker-compose --env-file .env.prod -f docker-compose.prod.yml up -d --remove-orphans
            # –ß–∏—Å—Ç–∏–º —Å—Ç–∞—Ä—ã–µ, –Ω–µ–∏—Å–ø–æ–ª—å–∑—É–µ–º—ã–µ –æ–±—Ä–∞–∑—ã
            docker image prune -af