# nginx.conf (Версия 3.0 - The Final Boss)

server {
    # Слушаем оба порта сразу
    listen 80;
    listen 443 ssl;
    server_name ariyapoizon.ru;

    # --- SSL ---
    # Пути к сертификатам, которые создал certbot
    ssl_certificate /etc/letsencrypt/live/ariyapoizon.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ariyapoizon.ru/privkey.pem;

    # ✅ ЗАГОЛОВКИ БЕЗОПАСНОСТИ: Говорим всем, что мы серьезные ребята
    # Говорим браузеру 1 год помнить, что этот сайт работает ТОЛЬКО по HTTPS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    # Защита от кликджекинга
    add_header X-Frame-Options "SAMEORIGIN" always;
    # Защита от MIME-сниффинга
    add_header X-Content-Type-Options "nosniff" always;
    # Контроль над реферрерами
    add_header Referrer-Policy "no-referrer-when-downgrade" always;


    # --- РУЛИНГ ---
    # Если запрос пришел не по HTTPS, принудительно редиректим на HTTPS
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

    # Этот блок нужен для будущих обновлений сертификата
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Проксируем запросы к API на бэкенд
    location /api {
        proxy_pass http://backend:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Отдаем статику фронтенда
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}