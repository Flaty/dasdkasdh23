server {
    listen 80;
    server_name ariyapoizon.ru;

    # Этот блок нужен для будущих обновлений сертификата
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Этот блок перенаправляет все запросы с http на https
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name ariyapoizon.ru;

    # Пути к сертификатам, которые создал certbot
    ssl_certificate /etc/letsencrypt/live/ariyapoizon.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ariyapoizon.ru/privkey.pem;

    # Проксируем запросы к API на бэкенд
    location /api {
        proxy_pass http://backend:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Отдаем статику фронтенда
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}